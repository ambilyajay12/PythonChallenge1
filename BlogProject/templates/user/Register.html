{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% for msg in messages %}
{{msg}}
{% endfor%}
<form action="" method="post">
  {% csrf_token %}


            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="firstname" placeholder="Firstname" name="firstname" required>
            </div>
             <div class="form-group">
                <input type="text" class="form-control item" id="lastname" placeholder="Lastname" name="lastname" required>
            </div>
             <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="contactno" placeholder="ContactNo" name="contactno" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="confpassword" name="confpassword" placeholder="Confirm Password" required>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block create-account" value="Register" onclick="showAlert()">
            </div>
             <div class="d-flex align-items-center justify-content-left">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'Login' %}">Sign In</a>
             </div>

        </form>

{% endblock%}
