{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% for msg in messages %}
{{msg}}
{% endfor%}
<form action="" method="post">
  {% csrf_token %}


            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" name="password" required>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block create-account" value="Login">
            </div>
             <div class="d-flex align-items-center justify-content-right">
                    <a class="text-primary fw-bold ms-2" href="{% url 'ResetPassword' %}">Forgot Password?</a>
             </div>
        </form>

{% endblock%}
