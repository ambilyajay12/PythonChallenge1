{% extends 'user/base1.html' %}
{%load static%}
{% block content %}
<div class="container">
 <h5 class="card-title">{{userdetails.firstname}} {{userdetails.lastname}}</h5>
    <div class="row">
        <div class="col-sm-6">
            <p class="m-b-10 f-w-600">Email</p>
            <h6 class="text-muted f-w-400">{{userdetails.email}}</h6>
        </div>
        <div class="col-sm-6">
            <p class="m-b-10 f-w-600">Phone</p>
            <h6 class="text-muted f-w-400">{{userdetails.contactno}}</h6>
        </div>
    </div>
    <a href="{% url 'updateprofile'%}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}
