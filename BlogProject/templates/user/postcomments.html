{% extends 'user/base1.html' %}
{% load static %}
{% block content %}
<form action="" method="post">
    {%csrf_token%}
   <div class="form-group">
    <input class="form-control" type="text" id="name" value="{{postpersondetails.firstname}} {{postpersondetails.lastname}}" readonly >
  </div>
   <div class="form-group">
    <input class="form-control" type="text" id="title" value="{{userposts.title}}" readonly >
  </div>
     <div class="form-group">
    <input class="form-control" type="text" id="content" value="{{userposts.content}}" readonly >
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
  </div>
  <div class="form-group">
      <input type="submit" class="btn btn-primary btn-sm" value="Submit" onclick="">
  </div>
</form>
{% endblock %}
