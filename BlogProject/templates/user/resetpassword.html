{% extends 'user/base.html' %}
{% load static %}
{% block content %}
{% for msg in messages %}
{{msg}}
{% endfor%}
<form action="" method="post">
  {% csrf_token %}


            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="New Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="confpassword" name="confpassword" placeholder="Confirm Password" required>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block create-account" value="Submit" onclick="showAlert()">
            </div>


        </form>

{% endblock%}
